<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="sub-container">
                <h3 class="team-title">HOME</h3>
                <p class="score-display" id="home-score-display"></p>
                <div class="buttons-row">
                    <button class="score-button" id="button-home-plus-1" onclick="addHome1()">+1</button>
                    <button class="score-button" id="button-home-plus-2" onclick="addHome2()">+2</button>
                    <button class="score-button" id="button-home-plus-3" onclick="addHome3()">+3</button>
                </div>
            </div>
            <div class="sub-container">
                <h3 class="team-title">AWAY</h3>
                <p class="score-display" id="guest-score-display"></p>
                <div class="buttons-row">
                    <button class="score-button" id="button-guest-plus-1" onclick="addGuest1()">+1</button>
                    <button class="score-button" id="button-guest-plus-2" onclick="addGuest2()">+2</button>
                    <button class="score-button" id="button-guest-plus-3" onclick="addGuest3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
